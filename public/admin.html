<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cubos - Controle</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f2f5;
    }
    .panel {
      background: white;
      padding: 20px;
      width: 350px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 8px;
      font-size: 15px;
    }
    #status {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Painel da Psic√≥loga</h2>

<div class="panel">
  
  <div>
    <label>Tamanho dos Cubos:</label>
    <select id="size">
      <option value="2">2x2</option>
      <option value="3">3x3</option>
      <option value="4">4x4</option>
    </select>
  </div>

  <div>
    <label>Tempo (segundos):</label>
    <input type="number" id="limit" value="60">
  </div>

  <button onclick="start()">Iniciar</button>

  <div id="status">Tempo: 0s</div>

</div>

<script>
  const socket = io();

  function start() {
    const size = document.getElementById("size").value;
    const limit = document.getElementById("limit").value;

    socket.emit("start", {
      size: parseInt(size),
      limit: parseInt(limit)
    });
  }

  socket.on("update", (state) => {
    document.getElementById("status").innerText =
      "Tempo: " + state.elapsed + "s" +
      (state.running ? " (rodando)" : " (parado)");
  });
</script>

</body>
</html>
